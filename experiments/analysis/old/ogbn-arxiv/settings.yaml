dataset: [ogb, node_pred, ogbn-arxiv]
# if node increment is a percentage, it will define the node increase rate by
# the percentage of the last node count. If it is a number, it will increase
# the node count by that exact amount.
node_increment: 25%
initial_split_length: 500
max_splits: 5
output_path: experiments/analysis/ogbn-arxiv/times-values/
single_representation: False

