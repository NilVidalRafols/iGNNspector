computational_cost:
    small: &small
        homophily:
            'all':
                -   model_type: GCN
                    num_layers: 4
        modularity: &modularity
            '< 0.5':
                -   model_type: GAT
                    num_layers: 4
            '>= 0.5':
                -   model_type: CE-GCN
                    num_layers: 3

    medium: *small

    big:
        homophily:
            '< 0.6':
                -   model_type: GCN
                    num_layers: 4
            '>= 0.6':
                -   model_type: Geom-GCN
                    num_layers: 5
                -   model_type: GCN2
                    num_layers: 16
                -   model_type: H2GCN
                    num_layers: 16
        modularity: *modularity
            '< 0.5':
                -   model_type: GAT
                    num_layers: 4
            '>= 0.5':
                -   model_type: CE-GCN
                    num_layers: 3
        prediction_type:
            'node_classification':
                -   model_type: GAT
                    num_layers: 5
                -   model_type: GCN2
                    num_layers: 16
                -   model_type: H2GCN
                    num_layers: 16
            'graph_classification':
                -   model_type: GAT
                    num_layers: 4
                -   model_type: GCN
                    num_layers: 4
            'node_prediction':
                -   model_type: Geom-GCN
                    num_layers: 5
                -   model_type: GCN2
                    num_layers: 16
                -   model_type: H2GCN
                    num_layers: 16
